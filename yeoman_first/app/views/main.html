<div class="container">

	<!-- TODO input-->
	<form role="form" ng-submit="addTodo(newTodo)">
		<div class="row">
			<div class="input-group"> 
				<input type="text" ng-model="newTodo" placeholder="What needs to be done?" class="form-control">
				<span class="input-group-btn">
					<input type="submit" value="Add" class="btn btn-primary" >
				</span>
			</div>	
		</div>
	</form>

	<p></p>

	<!-- TODO list -->
	<h2> My TODOs </h2>
	<div ng-model="todos" ui-sortable>
		<div class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
				<input type="text" ng-model="todo" class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>	
				</span>
		</div>
	<div ng-model="todos" ui-sortable>
</div>
